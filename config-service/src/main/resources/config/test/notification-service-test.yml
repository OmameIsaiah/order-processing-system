server:
  port: 3004
  host: localhost

  #Use localhost for db connection outside docker, use container IP address or name for connection within docker
  #db-host: localhost
  #db-host: test-order-ps-mysql
  db-host: 173.22.1.3
  #Use localhost for kafka connection outside docker, use container IP address or name for connection within docker
  #kafka-host: localhost
  #kafka-host: test-kafka
  kafka-host: 173.22.1.2
  servlet:
    contextPath: /notification-service
spring:
  application:
    name: notification-service
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  kafka:
    consumer:
      group-id: notification-group-id
    producer:
      bootstrap-servers: http://${server.kafka-host}:19202

  mail:
    host: smtp.gmail.com
    username: "{cipher}"
    port: 465
    password: "{cipher}"
    properties:
      mail:
        smtp:
          starttls:
            required: true
            enable: true
          ssl:
            enable: true
          auth: true
        transport:
          protocol: smtp
        debug: true
    protocol: smtp
    test-connection: false

app:
  mail:
    sender:
      name: Order Processing System
      email: "{cipher}"


management:
  metrics:
    export:
      defaults:
        enabled: false
    system:
      enabled: false

#Endpoint for encrypting value: [POST] http://localhost:2000/encrypt
#Endpoint for decrypting values: [POST] http://localhost:2000/decrypt