server:
  port: 3002
  host: localhost
#  servlet:
#    contextPath: /inventory-service
spring:
  application:
    name: inventory-service
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  datasource:
    hikari:
      minimum-idle: 5
      maximum-pool-size: 200
      connection-timeout: 30000.0
      idle-timeout: 600000.0
      max-lifetime: 1800000
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3331/neptune_test_store?allowPublicKeyRetrieval=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&autoReconnect=true&useSSL=false&noAccessToProcedureBodies=true
    username: root
    password: password
  jmx:
    default-domain: account-service
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: none
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        id:
          new_generator_mappings: false
        jdbc:
          time_zone: UTC+1
        show_sql: false
